        function set_age() {
            var heute = new Date();
            var geb = new Date(2009, 3, 14); // MÃ¤rz ist 2, da die Monate bei 0 beginnen.
            
            // Berechnung des Alters in Jahren
            var age = heute.getFullYear() - geb.getFullYear();
            var m = heute.getMonth() - geb.getMonth();
            
            // Falls der Geburtstag in diesem Jahr noch nicht stattgefunden hat, 1 Jahr abziehen
            if (m < 0 || (m === 0 && heute.getDate() < geb.getDate())) {
                age--;
            }
            
            document.getElementById("age").innerHTML = "Alter: " + age;
}

setTimeout(set_age, 1000);

</script>
