<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zugangsblatt Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="style/zugangsblatt.css">
</head>
<body>
  <h1>Zugangsblatt Generator</h1>

  <!-- Organisation eingeben -->
  <label>Organisation:</label>
  <input type="text" id="organisation" placeholder="Organisation"><br><br>

  <!-- Button zum Herunterladen der CSV-Vorlage -->
  <button onclick="downloadCSV()">CSV-Vorlage herunterladen</button><br><br>
  
  <!-- Datei-Upload fÃ¼r die CSV-Datei -->
  <input type="file" id="csvFileInput" accept=".csv">
  <button onclick="generatePDF()">PDF erstellen</button>

  <script src="scripts/zugangsblatt.js"></script>
</body>
</html>
